name: Deploy to Railway

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli@latest
        
      - name: Deploy to Railway
        run: |
          echo "Attempting deployment..."
          railway up --service web --detach || echo "Deployment failed - check Railway dashboard"
        env:
          RAILWAY_TOKEN: ${{ secrets.STEVENS_RAILWAY }}
