name: Deploy to Railway

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli@3.7.0
        
      - name: Deploy to Railway
        run: |
          echo "Attempting deployment..."
          railway up --service="web-production-631b7" --detach || echo "Deployment failed - token may need renewal"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
