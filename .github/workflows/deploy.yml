name: Deploy to Railway

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Setup Railway Project
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # Create Railway config directory and file with project ID
          mkdir -p .railway
          echo '{"projectId": "a18c5404-6b6a-4d09-936f-e90d391a5a2d"}' > .railway/config.json
          
          # Debug: Show config
          echo "Railway config:"
          cat .railway/config.json
          
          # Verify Railway CLI can see the project
          echo "Checking Railway projects..."
          railway project list || echo "Could not list projects"
          
      - name: Deploy and Set Environment
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # Deploy using Railway CLI - it should use the token for authentication
          # The project is linked via the RAILWAY_TOKEN which has project scope
          railway up --verbose
          
          echo ""
          echo "=========================================="
          echo "Deployment triggered"
          echo "=========================================="
