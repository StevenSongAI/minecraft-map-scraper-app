name: Deploy to Railway with API Key

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install Railway CLI
        run: npm install -g @railway/cli
        
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}
        run: |
          # Link to project and set environment variable
          railway link --project a18c5404-6b6a-4d09-936f-e90d391a5a2d
          railway variables set CURSEFORGE_API_KEY="$CURSEFORGE_API_KEY"
          # Deploy
          railway up
