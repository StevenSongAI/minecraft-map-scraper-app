app = "minecraft-map-scraper"
primary_region = "yyz"

[build]
  builder = "heroku/buildpacks:20"

[env]
  PORT = "3000"
  HOST = "0.0.0.0"

[[services]]
  internal_port = 3000
  protocol = "tcp"
  
  [[services.ports]]
    port = 80
    handlers = ["http"]
  
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
